<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator" class="calculator-grid">
      <div id="display" class="output">
        <div
          data-previous-operand
          id="last-calc"
          class="previous-operand"
        ></div>
        <div data-current-operand id="result" class="current-operand"></div>
      </div>
      <div id="keyboard">
        <button data-all-clear class="span-two secondary">CE</button>
        <button data-delete>C</button>
        <button>%</button>
        <button data-operation class="tertiary">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="tertiary">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="tertiary">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="tertiary">+</button>
        <button data-number>
          <img src="/assets/plus+minus.svg" alt="Mais ou menos" />
        </button>
        <button data-number>0</button>
        <button data-number>,</button>
        <button data-equals class="span-two quartiary">=</button>
      </div>
    </div>
  </body>
</html>
